<!-- layout.html -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{% block title %}Trip Planner{% endblock %}</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
		<link rel="stylesheet" type="text/css" href="/stylesheets/custom-style.css">
		<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="/javascripts/script.js"></script>
		<script src="/javascripts/underscore.js"></script>
	</head>
	<body>
	<!-- NAVIGATION -->
		<div class="navbar navbar-default navbar-fixed-top">
	      <div class="container">
	        <div class="navbar-header">
	          	<a href="/" class="navbar-brand">Trip Planner</a>
	          	<button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
	          	</button>
	        	</div>
	        	<div class="navbar-collapse collapse" id="navbar-main">
	          			<ul class="nav navbar-nav">
	            			<li><a href="#">Home</a></li>
	            			<li><a href="#">About</a></li>
	              		<li><a href="#">Contact</a></li>
			  					</ul>
	        		</div>
	      		</div>
	    	</div>
	<!-- END OF NAVIGATION -->
	<div class="container">
		<div class="page-header">
          <div class="row">
            <div class="col-lg-12">
              {% block content %}{% endblock%}
            </div>
          </div>
        </div>
        <footer class="small">Trip Planner, Fullstack Academy</footer>
	</div>



	</body>
</html>
